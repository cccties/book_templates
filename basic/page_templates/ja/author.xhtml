<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="ja">
    <head>
        <title>$!chapter</title>
        <link href="../styles/common.css" rel="stylesheet" type="text/css"/>
        <link href="../styles/author.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--Header-->
	#if ( $chapter && $chapter != "" )
    <div class="subject_cover">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="$chapter-view-box" width="$chapter-width">
		#if ( $chapter-rect && $chapter-rect != "" )
        <rect $chapter-rect/>
		#end
        <text fill="$chapter-fill" font-family="$chapter-font-family"
			  font-size="$chapter-font-size" stroke="$chapter-stroke"
                #if ( $chapter-stroke-width && $chapter-stroke-width != "" )
                stroke-width="$chapter-stroke-width"
                #end
				  text-anchor="$chapter-text-anchor"
			  x="$chapter-x" y="$chapter-y">$chapter</text>
      </svg>
    </div>
	#end
    <div class="community">
      <img src="../../common/images/space.png"/>
    </div>

        <div style="clear:both;"/>

        <div>
#if ( $picture && $picture != "" )
  <div class="width30 left">
                <img alt="" src="$!picture"/>
            </div>
#end
  <p class="subtitle">著者</p>

  <p>$!organization<br/>
     $!author-name #if( $author-name2 ) / $author-name2 #end</p>

  <div style="clear:both;"/>

  #foreach( $e in $introductionList )
  <div>
	#if ( $e.title != "" )
	<p class="subtitle">$e.title</p>
	#end
	#if ( $e.content != "" )
	<p> $e.content </p>
	#end
  </div>
  #end

		</div>
    </body>
</html>
